<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content-card-container">
        <div id="content-card">
            <div id="content-container">
                <div id="content">
                    <div class="content-child" id="profile-picture-container">
                        <img src="assets/images/avatar-jessica.jpeg" alt="">
                    </div>
                    <div class="content-child" id="name-container">
                        <p class="text" id="name">Jessica Randall</p>
                    </div>
                    <div class="content-child" id="location-container">
                        <p class="text" id="location">London, United Kingdom</p>
                    </div>
                    <div class="content-child" id="bio-container">
                        <p class="text" id="bio">Front-end developer and avid reader</p>
                    </div>
                    <div class="content-child" id="links-container">
                        <div class="links-containers">
                            <a href="" class="links text">GitHub</a>
                        </div>
                        <div class="links-containers">
                            <a href="" class="links text">Frontend Mentor</a>
                        </div>
                        <div class="links-containers">
                            <a href="" class="links text">LinkedIn</a>
                        </div>
                        <div class="links-containers">
                            <a href="" class="links text">Twitter</a>
                        </div>
                        <div class="links-containers">
                            <a href="" class="links text">Instagram</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
