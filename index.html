<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content-card-container">
        <div id="content-card">
            <div id="content-container">
                <div id="content">
                    <div class="content-child" id="profile-picture-container">
                        <img src="assets/images/avatar-jessica.jpeg" alt="">
                    </div>
                    <div class="content-child" id="name-container">
                        <p id="name"></p>
                    </div>
                    <div class="content-child" id="location-container">
                        <p id="location"></p>
                    </div>
                    <div class="content-child" id="bio-container">
                        <p id="bio"></p>
                    </div>
                    <div class="content-child" id="links-container">
                        <div class="links-containers" id="github-link-container">
                            <a href="" class="links" id="github-link"></a>
                        </div>
                        <div class="links-containers" id="frontend-mentor-link-container">
                            <a href="" class="links" id="frontend-mentor-link"></a>
                        </div>
                        <div class="links-containers" id="linkedin-link-container">
                            <a href="" class="links" id="linkedin-link"></a>
                        </div>
                        <div class="links-containers" id="twitter-link-container">
                            <a href="" class="links" id="twitter-link"></a>
                        </div>
                        <div class="links-containers" id="instagram-link-container">
                            <a href="" class="links" id="instagram-link"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
